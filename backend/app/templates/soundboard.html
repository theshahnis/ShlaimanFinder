{% extends "base_soundboard.html" %}

{% block title %}Soundboard{% endblock %}

{% block content %}
<h1>Soundboard</h1>

<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="soundFile" name="file" accept=".wav, .mp3, .ogg">
    <button type="submit">Upload Sound</button>
</form>

<h2>Select a sound</h2>
<div id="soundButtons">
    {% for sound in sounds %}
        <button class="play-button" data-sound="{{ sound }}">{{ sound }}</button>
    {% endfor %}
</div>

<audio id="audioPlayer" controls style="display:none;"></audio>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.play-button').forEach(button => {
        button.addEventListener('click', function() {
            const sound = this.getAttribute('data-sound');
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = `/sounds/get_sounds/${sound}`;
            audioPlayer.play();
        });
    });

    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData();
        const fileInput = document.getElementById('soundFile');
        formData.append('file', fileInput.files[0]);

        fetch('{{ url_for("sounds_bp.upload_sound") }}', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            location.reload();
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
});
</script>
{% endblock %}
