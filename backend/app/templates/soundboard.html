{% extends "base.html" %}

{% block title %}Soundboard{% endblock %}

{% block content %}
<div class="container">
    <h1>Soundboard</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="soundFile" name="file" accept=".wav, .mp3, .ogg">
        <button type="submit">Upload Sound</button>
    </form>

    <h2>Select a sound</h2>
    <select id="soundSelect">
        <option value="">Select a sound</option>
        {% for sound in sound_files %}
            <option value="{{ sound }}">{{ sound }}</option>
        {% endfor %}
    </select>
    <button id="refreshSoundsButton" type="button">Refresh Sounds</button>

    <div class="buzzer-container">
        <button id="playButton" type="button" class="buzzer-button">Play Sound</button>
    </div>

    <audio id="audioPlayer" controls style="display:none;"></audio>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('soundFile');
            formData.append('file', fileInput.files[0]);

            fetch('{{ url_for("soundboard_bp.upload_sound") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchSounds();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('refreshSoundsButton').addEventListener('click', function() {
            fetchSounds();
        });

        document.getElementById('playButton').addEventListener('click', function() {
            const soundSelect = document.getElementById('soundSelect');
            const selectedSound = soundSelect.value;
            if (selectedSound) {
                const audioPlayer = document.getElementById('audioPlayer');
                fetch('{{ url_for("soundboard_bp.get_sound", filename="") }}' + selectedSound)
                    .then(response => {
                        if (response.ok) {
                            return response.blob();
                        }
                        throw new Error('Network response was not ok.');
                    })
                    .then(blob => {
                        const url = URL.createObjectURL(blob);
                        audioPlayer.src = url;
                        audioPlayer.play();
                    })
                    .catch(error => {
                        console.error('There was a problem with your fetch operation:', error);
                    });
            } else {
                alert('Please select a sound');
            }
        });

        function fetchSounds() {
            fetch('{{ url_for("soundboard_bp.list_sounds") }}')
                .then(response => response.json())
                .then(data => {
                    const soundSelect = document.getElementById('soundSelect');
                    soundSelect.innerHTML = '<option value="">Select a sound</option>';
                    data.sounds.forEach(sound => {
                        const option = document.createElement('option');
                        option.value = sound;
                        option.textContent = sound;
                        soundSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching sounds:', error);
                });
        }

        fetchSounds();
    });
</script>
{% endblock %}

{% block head %}
<style>
    .buzzer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
    }

    .buzzer-button {
        width: 100px;
        height: 100px;
        background-color: red;
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .buzzer-button:active {
        background-color: darkred;
    }
</style>
{% endblock %}
