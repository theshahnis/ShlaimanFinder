{% extends "base.html" %}

{% block title %}ShlaimanFinder - Friends{% endblock %}

{% block content %}
<h1>Friends in Your Group</h1>
<div id="friends-list" class="friends-container">
    <p id="no-friends-message" style="display:none;">No friends in current group - Join a group to view friends.</p>
</div>

<div id="location-info">
    <h2>User Location</h2>
    <p id="location-details"></p>
</div>

<script src="{{ url_for('static', filename='storage.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch friends' locations and handle caching
        fetchFriendsLocations();
    });

    function showOfflineAlert() {
        alert('No active internet connection. Please connect to the internet.');
    }

    function isOnline() {
        return navigator.onLine;
    }
</script>
{% endblock %}
