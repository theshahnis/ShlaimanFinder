<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Soundboard</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="soundFile" name="file" accept=".wav, .mp3, .ogg">
        <button type="submit">Upload Sound</button>
    </form>

    <h2>Select a sound</h2>
    <select id="soundSelect">
        <option value="">Select a sound</option>
    </select>

    <button id="playButton">Play Sound</button>

    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchSounds();

            document.getElementById('uploadForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData();
                const fileInput = document.getElementById('soundFile');
                formData.append('file', fileInput.files[0]);

                fetch('/sounds/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchSounds();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            document.getElementById('playButton').addEventListener('click', function() {
                const soundSelect = document.getElementById('soundSelect');
                const selectedSound = soundSelect.value;
                if (selectedSound) {
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = `/static/sounds/${selectedSound}`;
                    audioPlayer.play();
                } else {
                    alert('Please select a sound');
                }
            });
        });

        function fetchSounds() {
            fetch('/sounds/sounds')
                .then(response => response.json())
                .then(data => {
                    const soundSelect = document.getElementById('soundSelect');
                    soundSelect.innerHTML = '<option value="">Select a sound</option>';
                    data.sounds.forEach(sound => {
                        const option = document.createElement('option');
                        option.value = sound;
                        option.textContent = sound;
                        soundSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
