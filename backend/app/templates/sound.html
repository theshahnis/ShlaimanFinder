<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        h1, h2 {
            text-align: center;
        }

        form, select, button {
            margin: 10px;
        }

        .play-button {
            background-color: red;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.2s;
            user-select: none;
            outline: none;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button:active {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>Soundboard</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="soundFile" name="file" accept=".wav, .mp3, .ogg">
        <button type="submit">Upload Sound</button>
    </form>

    <h2>Select a sound</h2>
    <select id="soundSelect">
        <option value="">Select a sound</option>
    </select>

    <button id="playButton" class="play-button">Play Sound</button>

    <audio id="audioPlayer" controls style="display:none;"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchSounds();

            document.getElementById('uploadForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData();
                const fileInput = document.getElementById('soundFile');
                formData.append('file', fileInput.files[0]);

                fetch('/sounds/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchSounds();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            const playButton = document.getElementById('playButton');
            playButton.addEventListener('mousedown', handlePlaySound);
            playButton.addEventListener('touchstart', handlePlaySound);

            function handlePlaySound() {
                const soundSelect = document.getElementById('soundSelect');
                const selectedSound = soundSelect.value;
                if (selectedSound) {
                    const audioPlayer = document.getElementById('audioPlayer');
                    audioPlayer.src = `/static/sounds/${selectedSound}`;
                    audioPlayer.play();
                } else {
                    alert('Please select a sound');
                }
            }
        });

        function fetchSounds() {
            fetch('/sounds/sounds')
                .then(response => response.json())
                .then(data => {
                    const soundSelect = document.getElementById('soundSelect');
                    soundSelect.innerHTML = '<option value="">Select a sound</option>';
                    data.sounds.forEach(sound => {
                        const option = document.createElement('option');
                        option.value = sound;
                        option.textContent = sound;
                        soundSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
